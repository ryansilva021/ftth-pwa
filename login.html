<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FTTH-PWA Login</title>

  <!-- CONFIG (Firebase Console) -->
  <script>
    window.firebaseConfig = {
      apiKey: "AIzaSyBXm_bmI2IWdAYlRT4xTD3i62OKNRTnL7E",
      authDomain: "ftth-pwa.firebaseapp.com",
      projectId: "ftth-pwa",
      appId: "1:500132406841:web:0d00c18ae6d6e01c18cfe8"
    };

    window.WORKER_URL = "https://ftth-pwa.lupiing37.workers.dev";

    // DEBUG: muda quando fizer deploy pra confirmar cache
    window.__BUILD_ID__ = "FTTH-FIREBASE-2026-02-22-C";
  </script>

  <!-- Firebase COMPAT (somente uma vez) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>

  <style>
    body{font-family:Arial,sans-serif;background:#0b1220;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
    .card{background:#111a2e;padding:24px;border-radius:12px;width:320px;box-shadow:0 0 20px rgba(0,0,0,.4)}
    h2{margin:0 0 12px;text-align:center}
    input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:none}
    button{width:100%;padding:10px;margin-top:10px;border:none;border-radius:6px;background:#22c55e;color:#000;font-weight:700;cursor:pointer}
    .info{margin-top:10px;font-size:12px;color:#9ca3af;text-align:center}
    pre{margin-top:12px;font-size:11px;background:#020617;padding:10px;border-radius:6px;overflow:auto;max-height:170px;white-space:pre-wrap}
  </style>
</head>

<body>
  <div class="card">
    <h2>üîê Login FTTH</h2>

    <input id="email" placeholder="email" autocomplete="username" />
    <input id="password" type="password" placeholder="senha" autocomplete="current-password" />

    <button id="btnLogin">Entrar</button>
    <button id="btnMe">Testar /me</button>

    <div class="info">Login via Firebase + Worker + Custom Claims</div>
    <pre id="output"></pre>
  </div>

  <script>
    const out = document.getElementById("output");
    const print = (msg) => (out.textContent = String(msg));

    // Inicializa Firebase UMA VEZ
    firebase.initializeApp(window.firebaseConfig);
    const auth = firebase.auth();

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      print("Logando...");
      try {
        const cred = await auth.signInWithEmailAndPassword(email, password);
        print(`Login OK: ${cred.user.email}\nUID: ${cred.user.uid}`);
      } catch (e) {
        print("Erro login: " + (e?.message || String(e)));
      }
    }

    async function testMe() {
  print("Chamando Worker /me...");
  try {
    const user = auth.currentUser;
    if (!user) { print("Usu√°rio n√£o logado."); return; }

    const token = await user.getIdToken(true);

    const url = (window.WORKER_URL || "").replace(/\/$/, "") + "/me";
    const r = await fetch(url, { headers: { Authorization: "Bearer " + token } });

    const ct = r.headers.get("content-type") || "";
    const text = await r.text();
    let data = null;
    if (ct.includes("application/json")) data = JSON.parse(text);

    const msg =
      `BUILD: ${window.__BUILD_ID__}\n` +
      `URL: ${url}\n` +
      `HTTP: ${r.status}\n` +
      `Content-Type: ${ct}\n\n` +
      (data ? JSON.stringify(data, null, 2) : text);

    print(msg);

    // ‚úÖ libera o mapa se admin
    if (data?.ok && data?.admin === true) {
      // ajuste aqui para o arquivo real do mapa no seu hosting
      window.location.href = "/mapa.html";
    }
  } catch (e) {
    print("Erro /me: " + (e?.message || String(e)));
  }
}

    document.getElementById("btnLogin").addEventListener("click", login);
    document.getElementById("btnMe").addEventListener("click", testMe);

    // se quiser chamar pelo console
    window.login = login;
    window.testMe = testMe;
  </script>
</body>
</html>
